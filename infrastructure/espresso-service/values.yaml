# Default values for espresso-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/achievement-unlocked-liberica/docker-images/espresso-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

volumeMounts:
  - name: coffee-service-application-secrets-volume
    mountPath: "/etc/secrets"
    readOnly: true

volumes:
  - name: coffee-service-application-secrets-volume
    secret:
      secretName: coffee-service-application-secrets

secrets:
  environmentSecretName: coffee-service-application-secrets

imagePullSecrets:
  - name: github-container-registry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "espresso-service"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080 # Aligned with the port value for consistency

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: espresso-service-cert-dev
  hosts:
    - host: api.aunlocked.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - api.aunlocked.com
      secretName: espresso-service-cert-dev-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
