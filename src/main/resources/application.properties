spring.application.name=Espresso-Achievement

# <Spring Boot Configuration />
spring.main.lazy-initialization=true

# <API Server Configuration />

# <Active Profiles />
spring.profiles.active=dev

# <Errors />
server.error.include-message=always

# <Swagger />
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# <Secrets Configuration />
# This tells Spring to load all files from the /etc/secrets directory.
# The `optional:` prefix ensures the app can still start if the directory is empty.
spring.config.import=optional:file:/etc/secrets/

# <JWT Configuration />
# IMPORTANT: Configure these in application-local.properties or environment variables
# DO NOT commit actual secrets to version control
# app.jwt.secret=your-secure-secret-key-here (minimum 32 characters)
# app.jwt.expiration=86400000

# API Logging Configuration - Default disabled for production
common.service.operational.apilogging.enabled=false


